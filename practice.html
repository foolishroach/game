<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container {
            height: 90vh;
            margin: 5vh auto;
            width: 90%;
            border: 1px solid rgb(255, 255, 255);
            position: relative;
            background-color: black;
        }

        #guy {
            position: absolute;
            height: 75px;
            width: 75px;
            outline: 1px solid rgb(255, 255, 255);
            background-color: white;
            left: 0;
        }

        #staminaBar {
            left: 25%;
            position: absolute;
            top: -20px;
            width: 50%;
        }

        .theMain {
            position: relative;
        }

        body {
            background-color: #333;
            height: 100%;
        }
    </style>
</head>

<body>

    <main class="theMain">
        <progress id="staminaBar" max="100" value="100"></progress>
        <div id="container">

            <div id="guy">

            </div>
        </div>
    </main>

    <script>

        var maxSpeed = 25;
        var speed = 10;
        var defaultSpeed = 10;
        var guy = document.getElementById('guy');
        var container = document.getElementById('container');
        var staminaBar = document.getElementById('staminaBar');
        var stamina = 100;
        var maxStamina = 100;
        var staminaCost = 2;
        var staminaRegeneration = 5;
        var staminaTimer = null;
        var guyLeft = 0;
        var guyTop = 0;
        var keysDepressed = {
            up: false,
            down: false,
            left: false,
            right: false,
            shift: false
        };

        function recharge() {
            if (stamina <= 100) {
                stamina = stamina + staminaRegeneration;
                staminaBar.value = stamina;
            }
            else {
                endRecharge()
            }
        }
        function startRecharge() {
            staminaTimer = setInterval(recharge, 300)
        }
        function endRecharge() {

            clearInterval(staminaTimer)
        }


        function resetDepressedKeys(event) {
            if (event.keyCode == 39) {
                keysDepressed.right = false;
            }


            if (event.keyCode == 38) {
                keysDepressed.up = false;
            }


            if (event.keyCode == 37) {
                keysDepressed.left = false;
            }


            if (event.keyCode == 40) {
                keysDepressed.down = false;
            }
            if (event.keyCode == 37) {
                keysDepressed.left = false;
            }
            // shift key
            if (event.keyCode == 16) {
                speed = defaultSpeed;
                keysDepressed.shift = false;
                startRecharge();
            }
        }


        function moveTheGuy(directions) {
            const { up, down, left, right, shift } = directions;
            const maxRight = container.offsetWidth - guy.offsetWidth;
            const maxBottom = container.offsetHeight - guy.offsetHeight;

            if (right) {
                guyLeft += speed;
                if (guyLeft >= maxRight) {
                    guyLeft = maxRight;
                }

                guy.style.left = guyLeft + 'px';
            }

            if (down) {
                guyTop += speed;
                if (guyTop >= maxBottom) {
                    guyTop = maxBottom;
                }

                guy.style.top = guyTop + 'px';
            }

            if (up) {
                guyTop -= speed;
                if (guyTop <= 0) {
                    guyTop = 0;
                }
                guy.style.top = guyTop + 'px';
            }

            if (left) {
                guyLeft = guyLeft - speed;
                if (guyLeft <= 0) {
                    guyLeft = 0;

                }
                guy.style.left = guyLeft + 'px';
            }
            if (shift) {
                if (stamina <= 0) {
                    speed = defaultSpeed;
                } else {
                    stamina = stamina - staminaCost;
                    staminaBar.value = stamina;
                    speed = maxSpeed;
                }
            }
        }

        function anim(e) {
            // console.log('keysDepressed: ', keysDepressed);
            // right arrow
            if (e.keyCode == 39) {
                keysDepressed.right = true;
            }

            // left arrow
            if (e.keyCode == 37) {
                keysDepressed.left = true;
            }

            // up arrow
            if (e.keyCode == 38) {
                keysDepressed.up = true;
            }

            // down arrow
            if (e.keyCode == 40) {
                keysDepressed.down = true;
            }

            // shift key
            if (e.keyCode == 16) {
                keysDepressed.shift = true;
                endRecharge()
            }
            moveTheGuy(keysDepressed);

        }

        document.onkeydown = anim;
        document.onkeyup = resetDepressedKeys;



        if (keysDepressed.down && keysDepressed.up) {
            down = false;
            up = false;
        }

        if (keysDepressed.left && keysDepressed.right) {
            right = false;
            left = false;
        }






    </script>


</body>

</html>
